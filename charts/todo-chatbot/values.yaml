# Default values for todo-chatbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Frontend configuration
frontend:
  replicaCount: 2
  image:
    repository: todo-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  service:
    type: NodePort
    port: 80
    nodePort: 30080  # Specify NodePort for local Minikube access
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  env:
    NEXT_PUBLIC_API_URL: "http://todo-chatbot-backend-service:8000"

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: todo-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  env:
    DATABASE_URL: "postgresql://postgres:password@postgres:5432/todo_db"
    SECRET_KEY: "your-super-secret-key-change-this-in-production"
    ALGORITHM: "HS256"
    ACCESS_TOKEN_EXPIRE_MINUTES: 30
    DB_ECHO: "False"
    OPENAI_API_KEY: "your-openai-api-key"
    OPENAI_MODEL: "gpt-3.5-turbo"
    AGENT_TEMPERATURE: 0.7
    MAX_CONTEXT_TOKENS: 8000
    MAX_RESPONSE_TOKENS: 1000
    FALLBACK_RESPONSE: "I'm having trouble responding right now. Could you try rephrasing?"

# Configuration for health checks and other common settings
config:
  healthCheckPath: "/health"
  readinessCheckPath: "/ready"
  livenessInitialDelay: 30
  readinessInitialDelay: 5

# Database configuration (if using in-cluster database)
database:
  enabled: false  # Set to true if you want to deploy PostgreSQL with the app
  postgresql:
    auth:
      postgresPassword: "pgpassword"
      database: "todo_db"

# Service Account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod Security Context
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: todo-tls
  #    hosts:
  #      - todo.local

# Node labels for pod assignment
nodeSelector: {}

# Tolerations for node taints
tolerations: []

# Affinity settings for pod assignment
affinity: {}