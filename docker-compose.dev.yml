version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./test.db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - DEBUG=true  # Always enable debug in development
      - COHERE_API_KEY=${COHERE_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./backend/src:/app/src  # Mount source code for live reload
      - ./backend/requirements.txt:/app/requirements.txt
      - ./backend/.env:/app/.env
      - ./backend/.env.local:/app/.env.local
    command: [
      "sh", "-c", 
      "pip install --no-cache-dir -r requirements.txt && python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    ]
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevents overriding node_modules in container
    command: [
      "sh", "-c",
      "npm install && npm run dev"
    ]
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge